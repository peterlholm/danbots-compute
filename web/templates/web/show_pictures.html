{% extends "base.html" %}
{% load filename  pathname %}

{% block content %}
<style>
    .imgbox {
        float: left;
        text-align: center;
    }

    img {
        margin: 4px;
        border: black solid 1px;
        height: 300px;
        width: 300px;
    }

    .pic {
        border: red solid 1px;
        height: 250px;
        width: 250px;
    }
</style>
<h2>Showing picture in folder</h2>
Path: {{data_path}}
<br>
<br>
{% for pic in pictures %}
<div class="imgbox">
    <a href="{{pic}}"> <img class="pic" src="{{pic}}" alt="{{pic}}"></a><br>
    {{pic|pathname}}
</div>
{% endfor %}

{% endblock %}
